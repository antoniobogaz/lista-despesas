<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Finance Agency - Suas Finanças Web</title>
</head>
<style>
    body{
        background: #dcdcdc
    }
    #cx1{
        width:1415px;
    }
    #sd1{
        width: 358px;
    }
</style>
<body>
    
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand mb-0 h1" href="/">Finance Agency</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                      </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/create">Nova Despesa</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <a href="/buscar" class="btn btn-outline-success" type="submit">pesquisar</a>
                </form>
              </div>
            </div>
          </nav>

      </nav>
    <div>
        <div id="sd1" style="text-align: right">
        <h1>Suas Despesas</h1>
        </div>
        <table class= "table table-dark table-striped; container-xl">
                <colgroup>
                  <col style="width:20%">
                  <col style="width:20%">
                  <col style="width:20%">
                </colgroup>  
            <thead>
                <td style="text-align: center;">Descrição da Despesa</td>
                <td style="text-align: center;">Situação do pagamento</td>
                <td style="text-align: center;">Valor da Despesa</td>
            </thead>
            {% for despesas in lista: %}
            
            <tr>
                <td style="text-align: center;">{{ despesas['conta'] }}</td>
                <td style="text-align: center;">{{ despesas['pagamento'] }}</td>
                <td style="text-align: center;">R$ {{ despesas['valor']}},00</td>
            </tr>
            {% endfor %}

        </table>
    </div>
    <div id="cx1" style="text-align: right">

        <form action="/deletar" method="POST">
            <input type="text" name="deleta"/>
            <button class="btn btn-primary">excluir</button>
        </form>

    </div>

</body>
