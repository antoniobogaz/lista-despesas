<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Adicionar Nova Despesa</title>
    
</head>
<style>
    body{
        background: #dcdcdc
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href="/">Finance Agency</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/create">Nova Despesa</a>
              </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>

  </nav>
   
    <div class="container-fluid">

        <h1>Nova Despesa</h1><br>

        <form action="/save" method="POST">
            <h6>Informe a descrição da despesa:</h6>
            <input type="search" class="form-control" placeholder="Description"  name="conta"/></br>
            <h6>Informe a situação do pagamento (Pendente/Pago):</h6>
            <input type="search" class="form-control" placeholder="Situation"  name="pagamento"></br>
            <h6>Informe o referido valor da despesa (R$):</h6>
            <input type="number" class="form-control" placeholder="Value"  name="valor"/></br>
            <button class="btn btn-primary">Salvar</button>
        </form>

        <br/>
        
        <a href="/" class="btn btn-danger">Voltar</a>
    </div>

</body>
